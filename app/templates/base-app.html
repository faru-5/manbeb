{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manbeb - TextBook for Ethiopian's</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
</head>
<body>
    <div class="app">
        <!-- nav -->

        <div class="flex bg-blue-400 w-full">
            <div class="text-blue-400 rounded py-5 mx-3  px-3 bg-black w-auto font-bold uppercase">
                <a href="/">man<span class="text-green-500">beb</span></a>
            </div>
            <div class="text-blue-600 font-bold rounded- bg-white absolute mr-3 right-0 uppercase py-5 px-3">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}">Login</a>
                {% else %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
        </div>

        <!-- endnav -->

        <div class="p-2 ">
            

            {% block content %}{% endblock %}
        </div>
            
        

        <!-- body -->
        
        <!-- endbody -->
    </div>
</body>
</html>
