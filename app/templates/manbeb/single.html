{% extends 'base.html' %}

{% load static %}
{% block content %}
        <!-- Books-->
        <section class="projects-section bg-light" id="books">
            <div class="container">
                <!-- Featured Project Row-->

                <div class="row justify-content-center bg-black no-gutters mb-5 mb-lg-0"> <!-- bg-black helps if the photo height is smaller it darks the page-->
                    <div class="col-lg-6">
                        <img class="img-fluid"src="{{ book.cover.url }}" alt="" />
                    </div>
                    <div class="col-lg-6">
                        <div class="bg-black text-center h-100 project">
                            <div class="d-flex h-100">
                                <div class="project-text w-100 my-auto text-center text-lg-left">
                                    <h4 class="text-white">{{ book }}</h4>
                                    <p class="mb-0 text-white-50">An example of where you can put an image of a project, or anything else, along with a description.</p>
                                    <hr class="d-none d-lg-block mb-0 ml-0" />
                                    <button class="btn success text-white">{{ book.branch }}</button>
                                    <button class="btn success text-white">Grade - {{ book.grade }} | {{ book.subject }}</button>

                                    <div class="container">
                                        <a href="/media/{{ book.book }}" class="p-2 mb-1 btn btn-info">Read Online <i class="fa fa-book"></i></a>
                                        
                                        <a href="/media/{{ book.book }}" class="p-2 mb-1 btn btn-success">Download <i class="fa fa-download"></i> </a>
                                        <!-- ADD SOME FONT-AWESOME ICONS FOR DOWNLOAD AND VIEW -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="d-none d-lg-block mb-0 ml-0" />
                
            </div>
        </section>
{% endblock %}
