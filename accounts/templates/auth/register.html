{% extends 'base.html' %}

{% load static %}
{% block content %}

    <div class="p-5"> 
    </div>
    <div class="container p-2">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}

            <p><label for="id_username">Username:</label> <input type="text" name="username" placeholder="username" class="form-control" autofocus required id="id_username"></p>
            <p><label for="id_email">Email:</label> <input type="email" name="email" placeholder="email" class="form-control" required id="id_email"></p>
            <p><label for="id_password1">Password:</label> <input type="password" name="password1" placeholder="password" class="form-control" required id="id_password1"></p>
            <p><label for="id_password2">Confirm Password:</label> <input type="password" name="password2" placeholder="confirm password" class="form-control" required id="id_password2"></p>
            
            <button class="p-2 btn btn-success">Register</button>
        </form>
    
    </div>

{% endblock %}
